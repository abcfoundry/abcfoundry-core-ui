<mat-toolbar color="primary">


  <div fxLayout fxLayoutGap="15px" fxFlex="100%" *ngFor="let menuItem of primaryMenu.menuBlock">
      <div fxLayout fxLayoutGap="15px">
              <div><button mat-icon-button (click)="onToggleSidenav()">
                <mat-icon>menu</mat-icon>
              </button></div>
              <div><a routerLink="/">LOGO</a></div>
      </div>
      <div fxFlex="100%"></div>
      <div fxLayout fxLayoutGap="30px">
        Search:
      </div>
      <div >
            <ul fxLayout fxLayoutGap="10px" class="navigation-items" >
            <li *ngFor="let case of menuItem.links">
              <a routerLink="{{case.route}}" >{{case.label}} </a>
            </li>

            <li>
              <a>Logout</a>
            </li>
          </ul>
      </div>
  </div>
</mat-toolbar>
